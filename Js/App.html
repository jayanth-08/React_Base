<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <form action="" method="post" id="fmt">

        <!-- <fieldset> -->
        <legend>Form</legend>
        <label for="" class="nam">Enter the first name:</label>
        <input type="text" name="" id="" class="wdth"><br>


        <label for="" class="nam">Enter the last name:</label>
        <input type="text" name="" id="" class="wdth"><br>


        <label for="Gender" class="nam">Gender:</label>
        <input type="radio" name="gender" id="male12" value="male">
        <label for="gender" class="nam">Male</label>
        <input type="radio" name="gender" id="female21" value="female">
        <label for="gender" class="nam">Female</label><br>


        <label for="" class="nam">Date of Birth:</label>
        <input type="date" name="" id="" class="wdth"><br>


        <label for="" class="nam">Enter your Mail Id:</label>
        <input type="email" name="" id="" class="wdth"><br>


        <label for="" class="nam">Select Your Education:</label>
        <select name="" id="">
            <option value="">None</option>
            <option value="">10th</option>
            <option value="">12th</option>
            <option value="">Graduate</option>
            <option value="">Post Graduate</option>
            <option value="">Phd</option>
        </select><br>





        <label for="" class="nam">Select Your University:</label>
        <select name="" id="">
            <option value="">None</option>
            <option value="">University of Mascow</option>
            <option value="">University of Delhi</option>
            <option value="">Stanford University</option>
            <option value="">Lovely Professional University</option>
            <option value="">Archarya Nagarjuna University</option>
        </select><br>





        <label for="" class="nam">Upload the Resume:</label><br>
        <input type="file" name="" class="lst"><br>


        <label for="" class="nam">Upload passport size photo:</label><br>
        <input type="file" src="" alt="" class="lst"><br>



        <input type="checkbox" name="" class="dwdth">
        <label for="" class="nam">Agree Terms and Conditions</label><br>


        <input type="submit" value="SUBMIT" id="btn">
        <!-- </fieldset> -->
    </form>



    <script src="App.js"></script>
</body>

</html>
